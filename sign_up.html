<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign up</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="css/adaptation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="contact_adapp sign_adapp" >
        <div class="container">
            <nav id="nav">
                <div class="container_header">
                    <a href="index.html" class="logo">InventoryMKS</a>
                    <ul id="menu" class="menu">
                        <li id="about_us">
                            <a href="about_us.html">About us</a>
                        </li>
                        <li id="tasks">
                            <a href="list.html">Tasks</a>
                        </li>
                        <li id="contacts">
                            <a href="contacts.html">Contacts</a>
                        </li>
                        <div class="button_sign">
                            <a href="sign_up.html" class="button_sign_up btn">Sign in</a>

                        </div>
                    </ul>

                </div>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                      <span></span>
                    </label>
                
                    <ul class="menu__box">
                      <li><a class="menu__item" href="index.html" class="logo">InventoryMKS</a></li>
                            <li><a class="menu__item" href="about_us.html">About us</a></li>
                            <li><a class="menu__item" href="list.html">Tasks</a></li>
                            <li><a class="menu__item" href="contacts.html">Contacts</a></li>
                    </ul>
                  </div>
            </nav>
            <div class="sign_content_wrap">
                <div class="sign_content">
                    <form action="" class="login-form">
                        <h1 class="form_title">Create an account</h1>
                        <input class="input" name="name" id="name" type="text" placeholder="FirstName"  required/>
                        <input class="input" name="email" id="email" type="email" placeholder="Email"  required/>
                        <input class="input" name="password" id="password" type="password" placeholder="Password"  required/>

                        <button class="submit_button" type="submit" disabled>Create account</button>
                    </form>

                </div>

            </div>

            <script src="./scripts/form.js"></script>


        </div>
        <div class="footer">
            <div class="foot_wrap">
                <div class="container">
                    <div class="footer_line">
                        <div class="footer_wrap">
                            <p class="name_site">InventoryMKS</p>
                            <p class="name_site site_rights"> All rights reserved</p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </header>

</body>

</html>
